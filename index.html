	<body>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var mesh, geometry;

			var loader;

			var pointLight;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener('mousemove', onDocumentMouseMove, false);

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 1000;

				//

				path = "textures/cube/MilkyWay2/dark-s_";
				format = '.jpg';
				urls = [
						path + 'px' + format, path + 'nx' + format,
						path + 'py' + format, path + 'ny' + format,
						path + 'pz' + format, path + 'nz' + format
					];

				path2 = "textures/cube/skybox/";
				urls2 = [
						path2 + 'px' + format, path2 + 'nx' + format,
						path2 + 'py' + format, path2 + 'ny' + format,
						path2 + 'pz' + format, path2 + 'nz' + format
					];

				reflectionCube = new THREE.CubeTextureLoader().load( urls );
				reflectionCube2 = new THREE.CubeTextureLoader().load(urls2);
				reflectionCube.format = THREE.RGBFormat;

				scene = new THREE.Scene();
				scene.background = reflectionCube2;

				// LIGHTS

				var ambient = new THREE.AmbientLight( 0xffffff,6 );
				scene.add( ambient );

				pointLight = new THREE.PointLight( 0xffffff, 2 );
				scene.add( pointLight );

				// light representation

				var sphere = new THREE.SphereGeometry( 100, 16, 8 );

				mesh = new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffaa00 } ) );
				mesh.scale.set( 0.05, 0.05, 0.05 );
				pointLight.add( mesh );

				var refractionCube = new THREE.CubeTextureLoader().load( urls );
				refractionCube.mapping = THREE.CubeRefractionMapping;
				refractionCube.format = THREE.RGBFormat;

				//var cubeMaterial3 = new THREE.MeshPhongMaterial( { color: 0x000000, specular:0xaa0000, envMap: reflectionCube, combine: THREE.MixOperation, reflectivity: 0.25 } );
				var cubeMaterial3 = new THREE.MeshLambertMaterial( { color: 0xff6600, envMap: reflectionCube, combine: THREE.MixOperation, reflectivity: 0.1 } );
				var cubeMaterial2 = new THREE.MeshLambertMaterial( { color: 0xffee00, envMap: refractionCube, refractionRatio: 1 } );
				var cubeMaterial1 = new THREE.MeshLambertMaterial( { color: 0xffffff, envMap: reflectionCube } );

				//



				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				// stats = new Stats();
				// container.appendChild( stats.dom );


				loader = new THREE.JSONLoader();
				loader.load( "obj/rose.js", function( geometry ) { createScene( geometry, cubeMaterial1, cubeMaterial2, cubeMaterial3 ) } );

				//

				controlPanel()

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function controlPanel() {
				var panel = new dat.GUI({
					width: 310
				})

				var folder1 = panel.addFolder('Model');
				var folder2 = panel.addFolder('Scene');

				settings = {
					'show model': true,
					'rotation speed': 5
				};

				folder1.add(settings, 'show model');
				folder2.add( settings, 'rotation speed', 0.01, 0.1, 0.001 );
				
				folder1.open();
				folder2.open();
				console.log('dat gui');

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function createScene( geometry, m1, m2, m3 ) {

				var s = 20;

				mesh = new THREE.Mesh( geometry, m1 );
				mesh.position.z = - 100;
				mesh.position.y = - 1000;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = s;
				scene.add( mesh );

				// var mesh = new THREE.Mesh( geometry, m2 );
				// mesh.position.x = - 900;
				// mesh.position.z = - 100;
				// mesh.scale.x = mesh.scale.y = mesh.scale.z = s;
				// scene.add( mesh );

				// var mesh = new THREE.Mesh( geometry, m3 );
				// mesh.position.x = 900;
				// mesh.position.z = - 100;
				// mesh.scale.x = mesh.scale.y = mesh.scale.z = s;
				// scene.add( mesh );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 4;
				mouseY = ( event.clientY - windowHalfY ) * 4;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();


			}

			function render() {

				var timer = -0.0002 * Date.now();

				pointLight.position.x = 1500 * Math.cos( timer );
				pointLight.position.z = 1500 * Math.sin( timer );
				mesh.rotation.y += 0.01;

				camera.position.x += ( mouseX - camera.position.x ) * .01;
				camera.position.y += ( - mouseY - camera.position.y ) * .01;

				camera.lookAt( scene.position );
				if (mouseX > 0) {
					scene.background = reflectionCube;
				} else {
					scene.background= reflectionCube2;
				}

				renderer.render( scene, camera );

			}

		</script>
